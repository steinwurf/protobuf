name: Linux C++ make-specs
'on':
  workflow_dispatch:
    inputs:
      extra_resolve_options:
        description: Extra Resolve Options
        required: false
  schedule:
  - cron: 0 1 * * *
  push:
    branches:
    - master
  pull_request:
jobs:
  docker_builds:
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        config:
        - container: ghcr.io/steinwurf/ubuntu-lts-2404:1.0.0
          CXX: g++
          name: GCC Latest
          cxxflags: ""
        - container: ghcr.io/steinwurf/ubuntu-lts-2404:1.0.0
          name: Clang Latest
          CXX: clang++
          cxxflags: ""
        - container: ghcr.io/steinwurf/ubuntu-lts-2004:1.0.0
          name: GCC Oldest
          CXX: g++
          cxxflags: ""
        - container: ghcr.io/steinwurf/ubuntu-lts-2004:1.0.0
          name: Clang Oldest
          CXX: clang++
          cxxflags: ""
    runs-on:
    - self-hosted
    - docker
    - builder
    name: ${{ matrix.config.name }}
    container:
      image: ${{ matrix.config.container }}
      options: --user 0:0 --privileged --ulimit core=-1
      volumes:
      - /home/buildbot/.ssh:/root/.ssh
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
    - name: Waf Configure
      env:
        EXTRA_RESOLVE_OPTIONS: ${{ inputs.extra_resolve_options }}
        CXX: ${{ matrix.config.CXX }}
      uses: nick-fields/retry@v3
      with:
        max_attempts: 3
        timeout_minutes: 15
        command: python3 waf configure --git_protocol=git@ ${{ matrix.config.cxxflags }} ${{ env.EXTRA_RESOLVE_OPTIONS }}
    - name: Waf Build
      run: |
        echo "::add-matcher::.github/gcc-problem-matcher.json"
        python3 waf
    - name: Waf Test
      run: ${{ matrix.config.env }} python3 waf --run_tests
concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true
